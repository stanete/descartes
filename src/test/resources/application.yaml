spring:
  profiles:
    active: test
  main:
    banner-mode: "off"
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  flyway:
    locations: filesystem:./db/migrations
    enabled: false
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false

logbook:
  exclude:
    - /health
    - /favicon.ico
    - /metrics

management:
  endpoints:
    web:
      base-path: ~
      cors:
        allowed-origins: "*"
        allowed-methods: GET

cloudamqp:
  url: "amqp://guest:guest@localhost:5672"
