name: Lint & Test

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: "Lint"
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: OrangeLabs-moe/gradle-actions@v5.0-openjdk-13
        with:
          args: detekt
  test:
    runs-on: ubuntu-latest
    name: "Test"
    needs: [ "lint" ]
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: OrangeLabs-moe/gradle-actions@v5.0-openjdk-13
        with:
          args: test
